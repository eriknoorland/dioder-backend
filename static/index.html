<!doctype html>
<html lang="en" ng-app="remoteLedApp">
  <head>
    <meta charset="utf-8">
    <title>Pikea Dioder Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <h1 class="title">Pikea Dioder Controller</h1>

    <div id="hueWheel"></div>

    <div class="buttonWrapper">
      <a id="colourWhite" class="button">
        <span class="label">
          White
        </span>
      </a>

      <a id="transitionStart" class="button">
        <span class="label">
          Start transition
        </span>
      </a>

      <a id="toggleOnOff" class="button">
        <span class="label">
          Turn
          <span class="label--on">on</span>
          <span class="label--off">off</span>
        </span>
      </a>

      <a id="shutdownPdc" class="button">
        <span class="label">
          Shutdown PDC
        </span>
      </a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/huewheel.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
